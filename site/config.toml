############################ Default configuration #########################
baseURL = "https://www.nefrovital.com"
#baseURL = "/"
languageCode = "es-es"
DefaultContentLanguage = "es"
# site title 
title = "Nefrovital"
# theme
theme = "northendlab-hugo"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "nefrovital" # get your shortname form here : https://disqus.com
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
canonifyURLs = true

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

